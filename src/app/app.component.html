<app-header> </app-header>
<div class="container">
  <div class="row">
  <form>
    <div class="form-group">
      <label for ="value"> Enter a number </label>
      <input type="text" class="form-control" id="value" [(ngModel)]="value" name="value">
     </div>

     <button (click)="fibonacci()" type="submit" class="btn btn-default"> Submit </button>
  </form>
  </div>
  <div *ngIf="calculated">
      <app-fibonacci [fiboSeries] = "fiboSeries"> </app-fibonacci>
  </div>
</div>
